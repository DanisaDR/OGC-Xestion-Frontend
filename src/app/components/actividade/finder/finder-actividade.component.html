<form class="mb-3">
  <div class="row">
    <mat-form-field class="form-group col-lg-6 col-md-6">
      <mat-label for="searchActNom" class="col-form-label">NOME</mat-label>
      <input type="text" matInput value="" placeholder="Ex: Gaitas" [(ngModel)]="searchActNom" name="searchActNom" #selectSearchActNom="ngModel">
    </mat-form-field>

    <mat-form-field class="form-group col-lg-6 col-md-6">
      <mat-label for="searchActAport" class="col-form-label">APORTACIÃ“N</mat-label>
      <input type="number" matInput value="" placeholder="ex: 20" [(ngModel)]="searchActAport" name="searchActAport" #selectSearchActAport="ngModel">
    </mat-form-field>
  </div>
  <div class="row">
    <button mat-raised-button color="primary" type="submit" (click)="applyReset()">LIMPAR</button> &nbsp;
    <button mat-raised-button color="primary" type="button" id="button" type="submit" (click)="applyFilter()">ATOPAR</button>
  </div>
</form>
