<div class="tex-center">
  <ul *ngIf="pages?.length > 0" class="pagination">
    <li class="page-item" *ngIf="paginator.number > 0">
      <a class="page-link text-dark" [routerLink]="[this.route, paginator.number-1]">&laquo;</a>
    </li>

    <li [ngClass]="paginator.first ? 'disabled page-item' : 'page-item'" *ngIf="paginator.number > 0">
      <a class="page-link text-dark" [routerLink]="[this.route, 0]"> PRIM </a>
    </li>

    <li class="page-item" *ngFor="let page of pages" [ngClass]="page-1 == paginator == number ? 'active' : ''">
      <span class="page-link" *ngIf="page-1 == paginator.number">{{ page }}</span>
      <a class="page-link text-dark" *ngIf="page-1 != paginator.number" [routerLink]="[this.route, page-1]">{{ page }}</a>
    </li>

    <li [ngClass]="paginator.last ? 'disabled page-item' : 'page-item'" *ngIf="paginator.number < paginator.totalPages-1">
      <a class="page-link text-dark" [routerLink]="[this.route, paginator.totalPages-1]"> ULT </a>
    </li>

    <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
      <a class="page-link text-dark" [routerLink]="[this.route, paginator.number+1]">&raquo;</a>
    </li>
  </ul>
</div>
